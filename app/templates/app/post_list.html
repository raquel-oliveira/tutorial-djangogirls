<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

      {% for p in posts %}
      <div>
          <h2>{{ p.title }}</h2>
          <p>published: {{ p.published_date }}</p>
          <p>{{ p.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </body>
</html>
